    <circle cx="-15" cy="-5" r="3" fill="#FFFFFF"/>
    <circle cx="15" cy="-5" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- 外圈装饰 -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#FFFFFF" stroke-width="6" opacity="0.2"/>
