    <!-- 主体 -->
    <path d="M -50,-15 Q -35,-35 -15,-25 Q 5,-15 25,-25 Q 45,-35 60,-15 Q 50,5 40,25 Q 20,45 0,35 Q -20,45 -40,25 Q -50,5 -50,-15 Z" fill="#00704A"/>
    <!-- 皇冠 -->
    <path d="M -25,-45 L -15,-55 L 0,-65 L 15,-55 L 25,-45 L 20,-40 L 10,-45 L 0,-50 L -10,-45 L -20,-40 Z" fill="#FFFFFF"/>
